<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Impresiones 3D</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('catalogo') }}">Catálogo</a>
            <a href="{{ url_for('agregar_producto') }}">Agregar Producto</a>
            <a href="{{ url_for('admin') }}">Admin</a>
            <a href="{{ url_for('contacto') }}">Contacto</a>
        </nav>
    </header>

    <main>
        <h2>Agregar un nuevo producto</h2>
        <form action="{{ url_for('agregar_producto') }}" method="POST">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea><br>

            <label for="precio">Precio:</label>
            <input type="number" id="precio" name="precio" step="0.01" required><br>

            <input type="submit" value="Agregar Producto">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Impresiones 3D</p>
    </footer>
</body>
</html>
