<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Impresiones 3D</h1>
        <nav>
            <a href="{{ url_for('index') }}">Inicio</a>
            <a href="{{ url_for('catalogo') }}">Catálogo</a>
            <a href="{{ url_for('agregar_producto') }}">Agregar Producto</a>
            <a href="{{ url_for('admin') }}">Admin</a>
            <a href="{{ url_for('contacto') }}">Contacto</a>
        </nav>
    </header>

    <main>
        <h2>Nuestros Productos</h2>
        <ul>
            {% for producto in productos %}
                <li><strong>{{ producto[1] }}</strong> - ${{ producto[3] }}</li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2024 Impresiones 3D</p>
    </footer>
</body>
</html>
